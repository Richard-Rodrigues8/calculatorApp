<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calculadora </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section id="values">
    <ion-item>
      <ion-label position="floating">Valor 1</ion-label>
      <ion-input placeholder="Informe o primeiro valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor 2</ion-label>
      <ion-input placeholder="Informe o segundo valor"></ion-input>
    </ion-item>
  </section>

  <section id="buttons">
    <div class="topButtons">
      <ion-button>+</ion-button>
      <ion-button>-</ion-button>
      <ion-button>x</ion-button>
      <ion-button>/</ion-button>
    </div>
    <div class="lowBottons">
      <ion-button expand="block"></ion-button>
      <ion-button expand="block"></ion-button>
    </div>
  </section>

  <section id="result">
    <ion-item>
      <ion-label>Resultado:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Operação:</ion-label>
    </ion-item>
  </section>
</ion-content>
