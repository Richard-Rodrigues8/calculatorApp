<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section id="values">
    <ion-item>
      <ion-label position="stacked">Operação</ion-label>
      <ion-input placeholder="Digite a operação"></ion-input>
    </ion-item>
  </section>

  <section id="result">
    <ion-item>
      <ion-label>Resultado:</ion-label>
    </ion-item>
  </section>
</ion-content>
